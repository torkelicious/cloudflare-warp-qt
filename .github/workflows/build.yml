on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  build:
    name: Build (Linux install-qt-action default)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache ccache
        uses: actions/cache@v4
        with: 
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/CMakeLists.txt','**/*.cpp','**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build ccache pkg-config libssl-dev

      - name: Install Qt (jurplel/install-qt-action, default version)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'
          host: linux
          target: desktop
          cache: true

      - name: Configure (CMake)
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j$(nproc)

      - name: Install to dist/
        run: |
          cmake --install build --prefix "$PWD/dist"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with: 
          name: cloudflare-warp-qt-linux
          path: dist/**

name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & package
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config \
            libgl1-mesa-dev libxkbcommon-dev libxcb-cursor0 libfuse2

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.7.0"
          host: linux
          target: desktop
          cache: true

      - name: Install appimage-builder
        run: |
          pip3 install appimage-builder

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: |
          cmake --build build -j$(nproc)

      # normal bin
      - name: Install to dist/
        run: |
          DESTDIR=${{ github.workspace }}/dist cmake --install build

      - name: Create tarball
        run: |
          tar -czvf cloudflare-warp-qt-linux-x86_64.tar.gz -C dist .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-warp-qt-linux
          path: cloudflare-warp-qt-linux-x86_64.tar.gz

      # AppImage
      - name: Install to AppDir
        run: |
          DESTDIR=${{ github.workspace }}/appimage/AppDir cmake --install build

      - name: Build AppImage
        working-directory: appimage
        run: |
          appimage-builder --skip-tests

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-warp-qt-AppImage
          path: appimage/*.AppImage

      # release on tag
      - name: Create Release
        if: startsWith(github. ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cloudflare-warp-qt-linux-x86_64.tar.gz
            appimage/*.AppImage
            appimage/*.AppImage.zsync
          draft: false
          prerelease: false
